name: CI

on:
  push:
    paths:
      - "packages/server/**"

jobs:
  ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/server
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Lint commit
        run: npx commitlint --from=HEAD~1

      - name: Run tests with coverage
        run: npm run test-coverage

      - name: Build
        run: npm run build

      - name: Upload build
        uses: actions/upload-artifact@v4
        with:
          name: server-build
          path: dist

  notify:
    needs: ci
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Notify Discord on Success
        if: success()
        env:
          WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          BRANCH: ${{ github.ref_name }}
          COMMIT: ${{ github.sha }}
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"✅ CI réussi sur \`${BRANCH}\` (commit \`${COMMIT}\`)\"}" \
               $WEBHOOK_URL

      - name: Notify Discord on Failure
        if: failure()
        env:
          WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          BRANCH: ${{ github.ref_name }}
          COMMIT: ${{ github.sha }}
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"❌ CI échoué sur \`${BRANCH}\` (commit \`${COMMIT}\`)\"}" \
               $WEBHOOK_URL
