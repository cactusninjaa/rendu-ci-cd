name: CD

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
    branches:
      - main

jobs:
  build-docker:
    if: github.ref_type == 'tag'
    name: Build Docker Image
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU (for multi-arch builds)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./packages/server
          file: ./packages/server/Dockerfile
          push: ${{ github.ref_type == 'tag' }}
          platforms: linux/amd64
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKERHUB_PROJECT_NAME }}:${{ github.ref_name }}
            ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKERHUB_PROJECT_NAME }}:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new

      - name: Update build cache
        if: always()
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Docker security scan (Trivy)
        if: github.event_name == 'pull_request'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKERHUB_PROJECT_NAME }}:latest
          severity-threshold: CRITICAL

  deploy-backend:
    name: Deploy Backend on Render
    runs-on: ubuntu-latest
    environment:
      name: production
    needs: build-docker
    if: github.ref_type == 'tag'
    steps:
      - name: Trigger Render Deploy Hook
        run: |
          curl "${{ secrets.RENDER_DEPLOY_HOOK }}?imgURL=${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKERHUB_PROJECT_NAME }}:${{ github.ref_name }}"

    deploy-frontend:
      name: Deploy Frontend on Vercel
      runs-on: ubuntu-latest
      environment:
        name: production
      needs: build-docker
      if: github.ref_type == 'tag'
      steps:
        - name: Checkout code
          uses: actions/checkout@v4

        - name: Setup Node.js
          uses: actions/setup-node@v4
          with:
            node-version: 22.x

        - name: Install dependencies & build frontend
          working-directory: ./packages/client
          run: |
            npm ci
            npm run build

        - name: Deploy to Vercel
          working-directory: ./packages/client
          env:
            VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          run: |
            npx vercel pull --yes --environment=production --token=$VERCEL_TOKEN
            npx vercel build --token=$VERCEL_TOKEN
            npx vercel deploy --prebuilt --prod --token=$VERCEL_TOKEN
