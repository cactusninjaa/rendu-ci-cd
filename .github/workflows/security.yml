name: Security

on:
  push:
    paths:
      - "packages/server/**"
      - "packages/client/**"

jobs:
  audit-server:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/server
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
      - name: Install dependencies
        run: npm ci
      - name: Audit server
        run: npm audit --audit-level=high

  audit-client:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/client
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
      - name: Install dependencies
        run: npm ci
      - name: Audit client
        run: npm audit --audit-level=high

  notify:
    needs: [audit-server, audit-client]
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Notify Success
        uses: rjstone/discord-webhook-notify@v2
        if: success()
        with:
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK_URL }}
          severity: info
          details: All audit tests passed!
      - name: Notify Failure
        uses: rjstone/discord-webhook-notify@v2
        if: failure()
        with:
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK_URL }}
          severity: info
          details: Audit tests failed!
